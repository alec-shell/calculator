<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ±</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calc-body">
        
        <div id="display">
            <div id="upper-display"></div>
            <div id="lower-display"></div>
        </div>
        <div id="buttons">
        
            <div id="AC-logo">
                <button id="AC" value="AC">AC</button>
                <div id="logo">Acme Inc.</div>
            </div>

            <div id="buttons-main">
                <button id="number" value="7">7</button>
                <button id="number" value="8">8</button>
                <button id="number" value="9">9</button>
                <button id="operator" value="÷">÷</button>
                <button id="number" value="4">4</button>
                <button id="number" value="5">5</button>
                <button id="number" value="6">6</button>
                <button id="operator" value="x">x</button>
                <button id="number" value="1">1</button>
                <button id="number" value="2">2</button>
                <button id="number" value="3">3</button>
                <button id="operator" value="-">-</button>
                <button id="number" value="0">0</button>
                <button id="number" value=".">.</button>
                <button id="equal" value="=">=</button>
                <button id="operator" value="+">+</button>
            </div>
        </div>
    </div>

    <div class="footer">Copyright © Alec Shellberg 2024</div>
</body>
</html>
